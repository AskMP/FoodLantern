        <div class="container h5a-container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Administration</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="panel panel-info" id="gamesList">
                        <h3 class="panel-heading">Games</h3>
                        <div class="panel-body">
                            <div class="btn-group">
                                <button class="btn btn-success btn-xs h5a-btn" disabled="disabled">+ <i class="fa fa-gamepad"></i></button>
                            </div>
                            <table class="table table-condensed table-striped">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th style="width: 50px;">Players</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="loadingSpinner">
                                        <td colspan="4" class="text-center"><i class="fa fa-spinner fa-spin"></i></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="panel panel-info" id="gameDetails">
                        <h3 class="panel-heading">Details</h3>
                        <div class="panel-body">
                            <div class="btn-group">
                                <button class="btn btn-success btn-xs h5a-btn" disabled="disabled">+ <i class="fa fa-lightbulb-o"></i></button>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form">
                                        <div class="form-group">
                                            <label for="email">Name:</label>
                                            <input type="text" name="name" id="name" placeholder="Game Name" class="form-control h5a-input" value="" disabled="disabled"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Status:</label>
                                            <select name="status" id="status" class="form-control hta-input" disabled="disabled">
                                                <option selected="selected">Active</option>
                                                <option disabled="disabled">Disabled</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Start:</label>
                                            <input type="date" name="date_start" id="date_start" class="form-control h5a-input" value="" disabled="disabled"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="email">End:</label>
                                            <input type="date" name="date_end" id="date_end" class="form-control h5a-input" value="" disabled="disabled"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/interface/FoodLantern.admin.js"></script>
