        <div class="container h5a-container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                    <form class="form" action="/{{postTo}}" method="POST">
                        <h2>Register</h2>
                        {{#loginError}}
                            <div class="alert alert-danger"><i class="fa fa-clock-o pull-left"></i> <strong>Oops!</strong> {{loginError}}</div>
                        {{/loginError}}
                        <div class="form-group">
                            <label for="email">First Name:</label>
                            <input type="text" name="given_name" id="given_name" placeholder="" class="form-control h5a-input" value=""/>
                        </div>
                        <div class="form-group">
                            <label for="email">Last Name:</label>
                            <input type="text" name="family_name" id="family_name" placeholder="" class="form-control h5a-input" value=""/>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="" class="form-control h5a-input" value="" required="required"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" placeholder="" class="form-control h5a-input" value="" required="required"/>
                        </div>
                        <div>
                            <a href="/login" class="btn btn-warning h5a-btn btn-xs">Already a Member</a>
                            <input type="submit" class="btn btn-success h5a-btn pull-right" value="Register">
                        </div>
                    </form>
                </div>
            </div>
        </div>
