        <div class="container h5a-container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                    <form class="form" action="/login" method="POST">
                        <h2>Login</h2>
                        {{#loginError}}
                            <div class="alert alert-danger"><i class="fa fa-clock-o pull-left"></i> <strong>Oops!</strong> {{loginError}}</div>
                        {{/loginError}}
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="Email" class="form-control h5a-input" value=""/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" placeholder="Password" class="form-control h5a-input" value="" />
                        </div>
                        <div>
                            <a href="/register" class="btn btn-warning h5a-btn btn-xs">Not a Member</a>
                            <input type="submit" class="btn btn-success h5a-btn pull-right" value="Login">
                        </div>
                    </form>
                </div>
            </div>
        </div>
