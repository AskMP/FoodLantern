<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/interface/bootstrap.css">
        <link type="text/css" href="/interface/bootstrap-overrides.css" rel="Stylesheet" />
        <link type="text/css" href="/interface/html5admin.css" rel="Stylesheet" />
        <link type="text/css" href="/interface/interface.css" rel="Stylesheet" />
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    </head>
    <body>
        <header class="navbar navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon icon-bar"></span>
                        <span class="icon icon-bar"></span>
                        <span class="icon icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">
                        <h1 class="hidden-xs">Forage <small>CTToronto</small></h1>
                        <h1 class="visible-xs">Forage</h1>
                    </a>
                </div>
                <div class="navbar-collapse collapse">
{{#player}}
                    <ul class="nav navbar-nav">
{{#player.is_admin}}
                        <li>
                            <a href="/admin"><span class="hidden-sm"><i class="fa fa-cogs"></i> Admin</span><span class="visible-sm"><i class="fa fa-cogs"></i></span></a>
                        </li>
{{/player.is_admin}}
                        <li>
                            <a href="/dashboard"><span class="hidden-sm"><i class="fa fa-dashboard"></i> Dashboard</span><span class="visible-sm"><i class="fa fa-dashboard"></i></span></a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="hidden-xs" style="width: 50px; height: 50px; background-image: url({{player.gravatar}}); background-size: cover;"></li>
                        <li>
                            <a href="/logout"><span class="hidden-sm"><i class="fa fa-sign-out"></i> Logout</span><span class="visible-sm"><i class="fa fa-sign-out"></i></span></a>
                        </li>
                    </ul>
{{/player}}
{{^player}}
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="/login"><span class="hidden-sm">Login</span><span class="visible-sm"><i class="fa fa-sign-in"></i></span></a>
                        </li>
                    </ul>
{{/player}}
                </div>
            </div>
        </header>
{{> body }}
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    </body>
</html>
